"""
Common
"""

interface Node {
    id: ID!
}

interface Connection {
    pageInfo: PageInfo!
    edges: [Edge]
    nodes: [Node]
}

interface Edge {
    cursor: String!
    node: Node!
}

type PageInfo {
    page: Int!
    paginationLength: Int!
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    count: Int!
    totalCount: Int!
    limit: Int!
    offset: Int!
}

scalar Time

input Pagination {
    limit: Int
    offset: Int
}